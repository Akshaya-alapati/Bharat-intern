        .header-container {
            background-color: rgb(60, 60, 60);
            min-height: 100px;
            margin-bottom: 40px;
        }
        header {
            max-width: 1024px;
            color: aliceblue;
            min-height: 100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill {

            margin-bottom: 40px;

        .skill h2 {

        }
        .skill-circle {
            width: 120px;
            height: 120px;
            position: relative;
        }
        .skill-circle svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .skill-circle .percentage {
            font-size: 24px;
            fill:rgb(60, 60, 60) ;
            dominant-baseline: middle;
            text-anchor: middle;
        }
        .progress-ring-circle {
            stroke: rgb(0,0,0,0.338);
        }
    </style>
</head>
